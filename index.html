<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <div class="left">
            <div class="ham">
                <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg"
                    alt="pic">
            </div>
            <div class="ytlogo">
                <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svg"
                    alt="pic">
            </div>
        </div>
        <div class="middle">
            <input type="textarea" placeholder="Search" class="input">

            <div class="searchlogo">
                <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/search.svg"
                    alt="pic" class="selo">
                <div class="tool-tip">
                    Search
                </div>
            </div>


            <div class="voice">
                <img loading="eager"
                    src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg" alt="pic"
                    class="voi">
                <div class="tool-tip">
                    Search with your Voice
                </div>
            </div>
        </div>
        <div class="right">
            <div class="plus">
                <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg"
                    alt="pic" class="plus1">
                <div class="tool-tip">
                    Create
                </div>
            </div>
            <div class="grid1">
                <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-apps.svg"
                    alt="pic" class="grid11">
                <div class="tool-tip">
                    Grid
                </div>
            </div>
            <div class="notification1">
                <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/notifications.svg"
                    alt="pic" class="notification1">
                <div class="noti_no">
                    3
                </div>
        </div>
        <div class="profile1">
            <img loading="eager" src="https://i.pinimg.com/474x/df/1f/23/df1f23b1ee5621c963d3a826715eed36.jpg" alt="pic"
                class="profile11">
            <div class="tool-tip">
                Profile
            </div>
        </div>
    </div>
    </div>
    <div class="sidebar">
        <div class="side">
            <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/home.svg" alt="pic">
            <div class="icon-name">
                Home
            </div>
        </div>
        <div class="side">
            <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/explore.svg" alt="pic">
            <div class="icon-name">
                Explore
            </div>
        </div>
        <div class="side">
            <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/subscriptions.svg"
                alt="pic">
            <div class="icon-name">
                Subscriptions
            </div>
        </div>
        <div class="side">
            <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/originals.svg"
                alt="pic">
            <div class="icon-name">
                Originals
            </div>
        </div>
        <div class="side">
            <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-music.svg"
                alt="pic">
            <div class="icon-name">
                YouTube Music
            </div>
        </div>
        <div class="side">
            <img loading="eager" src="https://supersimple.dev/public/img/exercises/youtube/icons/library.svg" alt="pic">
            <div class="icon-name">
                Library
            </div>
        </div>
    </div>
    <div class="allbox">

    </div>

    <script src="index.js"></script>
</body>

</html>
